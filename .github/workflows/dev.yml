name: Build and Push Docker Images

on:
  push:
    branches:
      - my/*
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKER_IMAGE: runpod/pod-template
  DOCKER_PLATFORM: linux/amd64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Clean up runner disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          echo "Cleaning up unnecessary folders to free disk space..."
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf /opt/hostedtoolcache/CodeQL
          rm -rf "$AGENT_TOOLSDIRECTORY"
          rm -rf /usr/lib/jvm
          rm -rf /usr/local/.ghcup
          rm -rf /usr/local/lib/android
          rm -rf /usr/local/share/powershell
          rm -rf /usr/share/swift
          docker system prune -af || true
          
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push pip-based image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.DOCKER_PLATFORM }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
